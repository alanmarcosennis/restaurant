<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Contacto - Restaurante de Pasta Italiano</title>
  <link rel="icon" href="icons/italy.ico" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Restaurante de Pasta Italiano</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="info.html">Información</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="contacto-form" action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Restaurante de Pasta Italiano. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
